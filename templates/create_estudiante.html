{% extends 'base.html' %}
{% block title %} Agregar Estudiante {% endblock %}
{% block content %}

<div class="columns is-centered">
  <div class="column is-6">
    <h3 class="title is-4">Agregar estudiante</h3>

    <form action="{{ url_for('create_estudiante') }}" method="POST">

      <div class="field">
        <label class="label" for="no_control">No. Control:</label>
        <div class="control">
          <input class="input" type="text" id="no_control" name="no_control" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="nombre">Nombre:</label>
        <div class="control">
          <input class="input" type="text" id="nombre" name="nombre" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="ap_paterno">Apellido Paterno:</label>
        <div class="control">
          <input class="input" type="text" id="ap_paterno" name="ap_paterno" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="ap_materno">Apellido Materno:</label>
        <div class="control">
          <input class="input" type="text" id="ap_materno" name="ap_materno" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="semestre">Semestre:</label>
        <div class="control">
          <input class="input" type="number" id="semestre" name="semestre" required>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="button is-primary">Guardar</button>
        <a href="{{ url_for('index') }}" class="button is-light">Cancelar</a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
